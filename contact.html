<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>النظام الشمسي</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@400..700&display=swap" rel="stylesheet">


</head>
<body>
    <h1>النظام الشمسي</h1>
    <nav> 
        <hr>
        <br><br>
        <a href="index.html">النظام الشمسي</a>
        <br><br>
        <hr>
    </nav>
    <br><br>
    <form> 
        <fieldset class="a"> 
            <legend>البيانات الشخصية</legend>
            الاسم:
            <input type="text"><br><br>
            اللقب:
            <input type="text"><br><br>
            تاريخ الميلاد:
            <input type="date"><br><br>
        </fieldset>
        <br><br>
        <fieldset class="a"> 
            <legend>عنوان</legend>
            البريد الإلكتروني:
            <input type="text"><br><br>
            الجنس:
            <input type="radio" name="genre"> ذكر
            <input type="radio" name="genre"> أنثى
            <br><br>
            ولاية:
            <select> 
                <option>تونس</option>
                <option>بنزرت</option>
                <option>بن عروس</option>
                <option>سوسة</option>
                <option>منستير</option>
                <option>كاف</option>
                <option>جندوبة</option>
                <option>مهدية</option>
                <option>مدنين</option>
                <option>جربة</option>
                <option>صفاقص</option>
                <option>زغوان</option>
                <option>قيروان</option>
                <option>قابس</option>
                <option>قلبي</option>
                <option>تطاوين</option>
                
                <option>توزر</option>
                <option>سيدي بوزيد</option>
                <option>قفصة</option>
                <option>قلبي</option>
                <option>باجا</option>
            </select>
        </fieldset>
        <br><br>
        رسالتك:
        <input type="text"><br><br>
        <br><br>
        عدد:
        
        <input type="text"placeholder="  1 إلى 5 من">
        <br><br>
    </form>
    


</body>
</html>
